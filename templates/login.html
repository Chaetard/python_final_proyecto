<!DOCTYPE html>
<html>
  <head>
    <title>Biblioteca Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/loginStyle.css') }}"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="bg-dark">
    <div>
      <div class="title">
        <img

          alt="logo"
          class="logo"
        />

        <h1 class="bibliotecaTitle">Biblioteca</h1>
      </div>
      <div class="loginCont">
        <h1 class="text-center">Iniciar Sesi칩n</h1>

        <form method="post">
          <label> Usuario: </label>
          <input type="text" name="username" required />
          <label>Contrase침a: </label>
          <input type="password" name="password" required />

          <button type="submit" class="btn btn-success">Iniciar Sesi칩n</button>
        </form>
      </div>

      <div class="incorrecto">
        {% if error %}
        <p class="bg-warning aviso animate__animated animate__tada">
          Usuario o contrase침a incorrectos
        </p>
        {% endif %}
      </div>

      <div class="regAut">
        <a href="{{ url_for('register') }}" class="btn btn-primary registrate"
          >Registrarse</a
        >
      </div>
    </div>
  </body>
</html>
