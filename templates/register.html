<!DOCTYPE html>
<html>
  <head>
    <title>Biblioteca Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/loginStyle.css') }}"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="bg-dark">
    <div>
      <div class="title">
        <img
          src="{{ url_for('static', filename='libreria-digital.png') }}"
          alt="logo"
          class="logo"
        />

        <h1 class="bibliotecaTitle">Biblioteca</h1>
      </div>
      <div class="loginCont">
        <h1 class="text-center">Iniciar Sesión</h1>

        <form method="post" class="container" id="formulario">
          <label>Usuario: </label>
          <input type="text" id="user" name="username" />
          <label>Contraseña: </label
          ><input type="password" id="password" name="password" />
          <label>Confirmar Contraseña: </label
          ><input type="password" id="passwordVeri" name="passwordVeri" />
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>

      <div class="regAut">
        <a href="{{ url_for('login') }}" class="btn btn-success registrate"
          >Iniciar Sesion</a
        >
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/validacion.js') }}"></script>
  </body>
</html>
